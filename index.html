<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holiday Money Exchange – TV Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Outer wrapper: we rotate this for your vertical TV (bottom on your left) -->
  <div class="tv-wrapper">
    <div class="tv-screen">
      <div class="slideshow">

        <!-- Slide 1: Rates -->
        <section class="slide slide-rates active" id="rates-slide">
          <header class="rates-header">
            <div class="rates-header-left">
              <img src="images/HME.JPG" alt="Holiday Money Exchange" class="hme-logo" />
              <div>
                <h1>Exchange Rates</h1>
                <p id="last-updated" class="last-updated"></p>
              </div>
            </div>
            <div class="rates-header-right">
              <span class="brand-tag">Holiday Money Exchange</span>
            </div>
          </header>

          <div class="rates-table">
            <div class="rates-row rates-row--head">
              <div class="cell cell-flag">Flag</div>
              <div class="cell cell-code">Code</div>
              <div class="cell cell-currency">Currency</div>
              <div class="cell cell-buy">Buy</div>
              <div class="cell cell-sell">Sell</div>
            </div>
            <div id="rates-body">
              <!-- JS will inject rate rows here -->
            </div>
          </div>

          <footer class="rates-footer">
            <span id="error-message" class="error-message"></span>
            <span class="disclaimer">
              Rates are for cash transactions and may change during the day.
            </span>
          </footer>
        </section>

        <!-- Slide 2–6: Promo images (full-screen) -->
        <section class="slide slide-promo" style="background-image: url('images/promo1.jpg');"></section>
        <section class="slide slide-promo" style="background-image: url('images/promo2.jpg');"></section>
        <section class="slide slide-promo" style="background-image: url('images/promo3.jpg');"></section>
        <section class="slide slide-promo" style="background-image: url('images/promo4.jpg');"></section>
        <section class="slide slide-promo" style="background-image: url('images/promo5.jpg');"></section>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
